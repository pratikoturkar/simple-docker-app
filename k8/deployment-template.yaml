apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-{{COLOR}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      version: {{COLOR}}
  template:
    metadata:
      labels:
        app: my-app
        version: {{COLOR}}
    spec:
      containers:
        - name: my-app
          image: {{IMAGE}}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10